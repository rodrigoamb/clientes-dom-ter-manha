<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Cliente</h1>

      <form id="form-cliente">
        <input type="text" name="nome" id="nome" placeholder="Nome" />
        <input
          type="text"
          name="sobrenome"
          id="sobrenome"
          placeholder="Sobrenome"
        />

        <input type="text" name="cpf" id="cpf" placeholder="Cpf" />
        <input type="email" name="email" id="email" placeholder="Email" />

        <button type="submit">Adicionar Cliente</button>
      </form>

      <div class="lista-clientes">
        <h2>Clientes Cadastrados</h2>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-clientes">
            <tr>
              <td>João</td>
              <td>Silva</td>
              <td>99999999999</td>
              <td>joao@mail.com</td>
              <td class="acoes">
                <button class="editar">Editar</button>
                <button class="excluir">Excluir</button>
              </td>
            </tr>

            <tr>
              <td>João</td>
              <td>Silva</td>
              <td>99999999999</td>
              <td>joao@mail.com</td>
              <td class="acoes">
                <button class="editar">Editar</button>
                <button class="excluir">Excluir</button>
              </td>
            </tr>

            <tr>
              <td>João</td>
              <td>Silva</td>
              <td>99999999999</td>
              <td>joao@mail.com</td>
              <td class="acoes">
                <button class="editar">Editar</button>
                <button class="excluir">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal de Edição -->

    <div class="modal" id="modal-editar">
      <div class="modal-content">
        <h2>Editar Cliente</h2>

        <form id="form-edicao">
          <input type="text" id="edit-nome" />
          <input type="text" id="edit-sobrenome" />
          <input type="text" id="edit-cpf" />
          <input type="email" id="edit-email" />
          <button type="submit">Salvar Alterações</button>
          <button type="button" id="cancelar-edicao">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Modal de confirmação de exclusão -->

    <div class="modal" id="modal-excluir">
      <div class="modal-content">
        <h3>Deseja realmente excluir este cliente?</h3>
        <button id="confirmar-exclusao">Sim</button>
        <button id="cancelar-exclusao">Não</button>
      </div>
    </div>
  </body>
</html>
